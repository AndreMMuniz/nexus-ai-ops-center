<!DOCTYPE html>
<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Nexus AI Premium Login</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&amp;family=JetBrains+Mono:wght@400;500&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
<script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#00DC82", // Neon Emerald
              secondary: "#3B82F6", // Neon Blue
              "background-dark": "#0B0F19", // Deepest Charcoal/Navy
              "surface-dark": "#111827",
              "glass-dark": "rgba(17, 24, 39, 0.7)",
              "border-dark": "#1F2937",
              "accent-glow": "rgba(0, 220, 130, 0.15)",
              "deep-navy": "#050B14",
            },
            fontFamily: {
              sans: ["Inter", "sans-serif"],
              mono: ["JetBrains Mono", "monospace"],
            },
            backgroundImage: {
              'gradient-radial': 'radial-gradient(var(--tw-gradient-stops))',
              'mesh': 'radial-gradient(at 0% 0%, hsla(253,16%,7%,1) 0, transparent 50%), radial-gradient(at 50% 0%, hsla(225,39%,30%,1) 0, transparent 50%), radial-gradient(at 100% 0%, hsla(339,49%,30%,1) 0, transparent 50%)',
              'cyber-grid': 'linear-gradient(to right, #1f2937 1px, transparent 1px), linear-gradient(to bottom, #1f2937 1px, transparent 1px)',
            },
            boxShadow: {
              'glow': '0 0 20px -5px rgba(0, 220, 130, 0.3)',
              'glow-blue': '0 0 25px -5px rgba(59, 130, 246, 0.4)',
              'card-glass': '0 8px 32px 0 rgba(0, 0, 0, 0.37)',
            }
          },
        },
      };
    </script>
<style>
        .glass-card {
            background: rgba(13, 18, 30, 0.65);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }
        .input-group:focus-within label {
            color: #3B82F6;
        }
        .input-group:focus-within span {
            color: #3B82F6;
        }
        .input-field {
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(75, 85, 99, 0.4);
            transition: all 0.3s ease;
        }
        .input-field:focus {
            background: rgba(0, 0, 0, 0.4);
            border-color: #3B82F6;
            box-shadow: 0 0 0 1px rgba(59, 130, 246, 0.2), 0 0 15px rgba(59, 130, 246, 0.15);
            outline: none;
        }
        .bg-grid-pattern {
            background-size: 40px 40px;
            mask-image: linear-gradient(to bottom, transparent, 10%, white, 90%, transparent);
        }
    </style>
</head>
<body class="bg-background-dark font-sans antialiased h-screen overflow-hidden flex items-center justify-center relative selection:bg-primary selection:text-black">
<div class="absolute inset-0 z-0 bg-deep-navy">
<div class="absolute top-[-10%] left-[-10%] w-[800px] h-[800px] bg-secondary/10 rounded-full blur-[120px]"></div>
<div class="absolute bottom-[-10%] right-[-10%] w-[800px] h-[800px] bg-primary/5 rounded-full blur-[120px]"></div>
<div class="absolute top-[40%] left-[50%] transform -translate-x-1/2 -translate-y-1/2 w-[600px] h-[600px] bg-purple-900/10 rounded-full blur-[100px]"></div>
<div class="absolute inset-0 bg-cyber-grid bg-grid-pattern opacity-[0.07]"></div>
<svg class="absolute inset-0 w-full h-full opacity-20 pointer-events-none" xmlns="http://www.w3.org/2000/svg">
<defs>
<pattern height="40" id="smallGrid" patternUnits="userSpaceOnUse" width="40">
<circle cx="2" cy="2" fill="#3B82F6" fill-opacity="0.3" r="1"></circle>
</pattern>
</defs>
<rect fill="url(#smallGrid)" height="100%" width="100%"></rect>
<path d="M100 100 Q 400 300 900 100 T 1500 400" fill="none" stroke="url(#lineGradient1)" stroke-width="1"></path>
<path d="M-100 600 Q 500 400 1000 800 T 1800 500" fill="none" stroke="url(#lineGradient2)" stroke-width="1"></path>
<defs>
<linearGradient id="lineGradient1" x1="0%" x2="100%" y1="0%" y2="0%">
<stop offset="0%" stop-color="#3B82F6" stop-opacity="0"></stop>
<stop offset="50%" stop-color="#3B82F6" stop-opacity="0.5"></stop>
<stop offset="100%" stop-color="#3B82F6" stop-opacity="0"></stop>
</linearGradient>
<linearGradient id="lineGradient2" x1="0%" x2="100%" y1="0%" y2="0%">
<stop offset="0%" stop-color="#00DC82" stop-opacity="0"></stop>
<stop offset="50%" stop-color="#00DC82" stop-opacity="0.4"></stop>
<stop offset="100%" stop-color="#00DC82" stop-opacity="0"></stop>
</linearGradient>
</defs>
</svg>
</div>
<main class="w-full max-w-md mx-4 relative z-10">
<div class="flex flex-col items-center justify-center mb-8">
<div class="w-16 h-16 rounded-2xl bg-gradient-to-br from-[#00DC82] to-[#3B82F6] p-[1px] shadow-glow-blue mb-4">
<div class="w-full h-full rounded-2xl bg-background-dark flex items-center justify-center relative overflow-hidden">
<div class="absolute inset-0 bg-gradient-to-br from-primary/20 to-secondary/20 blur-sm"></div>
<span class="material-symbols-outlined text-4xl text-transparent bg-clip-text bg-gradient-to-r from-primary to-secondary relative z-10">
                        all_inclusive
                    </span>
</div>
</div>
<h1 class="text-3xl font-bold text-white tracking-tight">Nexus AI</h1>
<p class="text-sm text-gray-400 font-mono mt-1 tracking-wider uppercase">Ops Center Access</p>
</div>
<div class="glass-card rounded-2xl p-8 backdrop-blur-xl">
<div class="mb-6">
<h2 class="text-xl font-semibold text-white mb-1">Welcome Back</h2>
<p class="text-sm text-gray-400">Authenticate to access deep agent controls.</p>
</div>
<form action="#" class="space-y-5" method="POST">
<div class="input-group">
<label class="block text-xs font-medium text-gray-400 mb-1.5 uppercase tracking-wide transition-colors" for="email">Email Address</label>
<div class="relative">
<div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
<span class="material-symbols-outlined text-gray-500 text-xl transition-colors">mail</span>
</div>
<input class="input-field block w-full pl-10 pr-3 py-2.5 rounded-lg text-gray-200 placeholder-gray-600 sm:text-sm" id="email" name="email" placeholder="agent@nexus.ai" type="email"/>
</div>
</div>
<div class="input-group">
<label class="block text-xs font-medium text-gray-400 mb-1.5 uppercase tracking-wide transition-colors" for="password">Password</label>
<div class="relative">
<div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
<span class="material-symbols-outlined text-gray-500 text-xl transition-colors">lock</span>
</div>
<input class="input-field block w-full pl-10 pr-3 py-2.5 rounded-lg text-gray-200 placeholder-gray-600 sm:text-sm" id="password" name="password" placeholder="••••••••••••" type="password"/>
</div>
</div>
<div class="flex items-center justify-between">
<div class="flex items-center">
<input class="h-4 w-4 rounded border-gray-600 bg-black/40 text-primary focus:ring-primary/50 focus:ring-offset-0 focus:ring-offset-transparent" id="remember-me" name="remember-me" type="checkbox"/>
<label class="ml-2 block text-xs text-gray-400" for="remember-me">Remember device</label>
</div>
<div class="text-xs">
<a class="font-medium text-secondary hover:text-secondary/80 hover:underline transition-colors" href="#">Forgot password?</a>
</div>
</div>
<div>
<button class="group relative w-full flex justify-center py-2.5 px-4 border border-transparent text-sm font-semibold rounded-lg text-white bg-gradient-to-r from-emerald-600 to-blue-600 hover:from-emerald-500 hover:to-blue-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-900 focus:ring-blue-500 transition-all shadow-lg hover:shadow-blue-500/25" type="button">
<span class="absolute left-0 inset-y-0 flex items-center pl-3">
<span class="material-symbols-outlined text-white/50 group-hover:text-white transition-colors text-lg">login</span>
</span>
                        Sign In
                        <div class="absolute inset-0 rounded-lg ring-1 ring-inset ring-white/20 group-hover:ring-white/30"></div>
</button>
</div>
</form>
<div class="mt-6">
<div class="relative">
<div class="absolute inset-0 flex items-center">
<div class="w-full border-t border-gray-700/50"></div>
</div>
<div class="relative flex justify-center text-xs">
<span class="px-2 bg-[#121826] text-gray-500 rounded text-[10px] uppercase tracking-wider">Or continue with</span>
</div>
</div>
<div class="mt-6 grid grid-cols-2 gap-3">
<button class="flex items-center justify-center w-full px-4 py-2 border border-gray-700 rounded-lg shadow-sm bg-black/20 text-sm font-medium text-gray-300 hover:bg-white/5 hover:text-white hover:border-gray-500 transition-all group" type="button">
<span class="material-symbols-outlined text-lg mr-2 text-gray-500 group-hover:text-white">domain</span>
<span class="text-xs">SSO Login</span>
</button>
<button class="flex items-center justify-center w-full px-4 py-2 border border-gray-700 rounded-lg shadow-sm bg-black/20 text-sm font-medium text-gray-300 hover:bg-white/5 hover:text-white hover:border-gray-500 transition-all group" type="button">
<span class="material-symbols-outlined text-lg mr-2 text-gray-500 group-hover:text-white">fingerprint</span>
<span class="text-xs">Passkey</span>
</button>
</div>
</div>
</div>
<div class="mt-8 text-center space-y-2">
<p class="text-[10px] text-gray-600 font-mono">
<span class="w-2 h-2 rounded-full bg-emerald-500/50 inline-block mr-1"></span>
                System Status: Operational
            </p>
<p class="text-[10px] text-gray-700">Protected by Nexus Shield v2.4.0</p>
</div>
</main>

</body></html>
